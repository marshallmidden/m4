{% extends "layout.html" %}

{% block body %}
  <div class="-mx-8 -mt-12 px-8 mb-8 bg-blue-200 flex">
    <div class="tracking-wide text-xl font-thin py-2 mr-8 mt-1">
      {{ level_title }} {{ level_nr }}
      {% if assignment_nr %} Â· {{ step_title }} {{ assignment_nr }} {% endif %}
    </div>
    <a class="codebar-btn {% if selected_page == 'code' %}border-b-4{% endif %}" href="{{ hedy_link(level_nr, assignment_nr) }}">
      {{ code_title }}
    </a>
    {% for doc in docs %}
    <a class="codebar-btn {% if selected_page == doc.slug %}border-b-4{% endif %}" href="{{ hedy_link(level_nr, assignment_nr, subpage=doc.slug) }}">
      {{ doc.title }}
    </a>
    {% endfor %}
  </div>

  {% block levelbody %}
  {% endblock %}
{% endblock %}
